<head>
  <title>nodes</title>
</head>

<body>
{{> navHeader}}
<div class="relative-wrapper">
 <div id="side-pane">
    {{> lists}}
  </div>
  <div id="main-pane">
    {{> nodes}}
  </div>
</div>
</body>

<template name="lists">
  {{#if loading}}
  {{/if}}
</template>

<template name="nodes">
  {{#if any_list_selected}}
    <div id="items-view">
      {{#if loading}}
        Loading...
      {{else}}
        {{!--+<div id="new-node-box">
          <input type="text" id="new-node" placeholder="New item" />
        </div>--}}
        <div class="DFMEA_pane">
        <table class="striped">
        <thead></thead>
        <tbody class="DFMEA-table">
        {{#each nodes}}
            <tr>
            {{>renderDfctn}}
            </tr>
         {{/each}}
        </tbody>
        </table>
        </div>
      {{/if}}
    </div>
  {{/if}}
</template>



<template name="inject">
  <div id="inject"></div>
</template>


<template name="renderDfctn">
  <td class="display-DesignFunction" rowspan="{{countDETs}}">
  <div class="text-container">
  {{content}}
  </div>
  </td>
  {{#each doChildren}}
    {{#if isFirstThing}}
       {{> renderMode}}
    {{else}}
       <tr>
      {{> renderMode}}
      </tr>
    {{/if}}
  {{/each}}
</template>

<template name="renderMode">
  <td class="display-FailureMode" rowspan="{{countDETs}}">
  {{content}}
  </td>
  {{#each doChildren}}
    {{#if isFirstThing}}
        {{> renderEffect}}
    {{else}}
      <tr>
      {{> renderEffect}}
      </tr>
    {{/if}}
  {{/each}}
</template>

<template name="render_item_data">
  <div class="node-{{categoryName}}">
    {{#if editing}}
      <div class="edit">
        <input id="node-input" type="text" value="{{content}}" />
      </div>
    {{else}}
      <div class="display display-{{categoryName}}">
        <div class="node-text node-{{categoryName}}-text">{{content}}
        </div>
        {{#if iconsAllowed}}
          <div class="icon-set">
            {{> iconography}}
          </div>
        {{/if}}
      </div>
      {{#if subCategories}}
        <div class="{{categoryName}}-pane">
         {{#each doChildren}}
            {{> render_item_data}}
         {{/each}}
         </div>
      {{else}}
        </div>
        <div class="DET-pane">
          <div class="node-RPN">
            <div class="display display-RPN">
              <div class="node-RPN-text">
                {{RPNcalc}}
              </div>
             </div>
          </div>
      {{/if}}
    {{/if}}
  </div>
</template>



<template name="renderCause"> 
  <td class="display-Cause">
    {{content}}
  </td>
  {{#each doChildren}}
    <td class="display-OCC">
    {{content}}
    </td>
    {{#each doChildren}}
      <td class="display-DesCntrl">
      {{content}}
      </td>
      {{#each doChildren}}
        <td class="display-DET">
        {{content}}
        </td>
        <td class="display-RPN">
        {{RPNcalc}}
        </td>
      {{/each}}
    {{/each}}
  {{/each}}
</template>

<template name="renderEffect">
  <td class="display-FailureEffect" rowspan="{{countDETs}}">
  {{content}}
  </td>
  {{#each doChildren}}
    <td class="display-SEV">
    {{content}}
    </td>
    <td class="display-Class">
      YS
    </td>
      {{#each doChildren}}
        {{#if isFirstThing}}
          {{> renderCause}}
        {{else}}
          <tr>
          {{> renderCause}}
        {{/if}}
       {{/each}}
       </tr>
  {{/each}}
</template>


<template name="node_item">
  <li class="node {{done_class}}">
    {{#if editing}}
      <div class="edit">
        <input id="node-input" type="text" value="{{content}}" />
      </div>
    {{else}}
      <div class="destroy"></div>
      <div class="display">
        <div class="node-text">{{content}}</div>
      </div>
    {{/if}}
<!--    <div class="item-tags">
      {{#each tag_objs}}
        <div class="tag removable_tag">
          <div class="name">{{tag}}</div>
          <div class="remove"></div>
        </div>
      {{/each}}
      {{#if adding_tag}}
        <div class="tag edittag">
          <input type="text" id="edittag-input" value="" />
        </div>
      {{else}}
        <div class="tag addtag">
          +tag
        </div>
      {{/if}}-->
    </div>
  </li>
</template>

<template name="tag_filter">
  <div id="tag-filter" class="tag-list">
    <div class="label">Show:</div>
    {{#each tags}}
      <div class="tag {{selected}}">
        {{tag_text}} <span class="count">({{count}})</span>
      </div>
    {{/each}}
  </div>
</template>

<template name="iconography">
  {{#if canAdd}}
    <button type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus" </span></button>
  {{/if}}
  {{#if canCopy}}
    <button type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-heart"></span></button>
  {{/if}}
  {{#if canClone}}
    <button type="button" class="btn btn-success btn-xs" disabled="disabled"><span class="glyphicon glyphicon-link"></span></button>
  {{/if}}
  {{#if canDelete}}
    <button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
  {{/if}}
  {{#if canHide}}
    <button type="button" class="btn btn-success btn-xs" disabled="disabled"><span class="glyphicon glyphicon-eye-close"></span></button>
  {{/if}}
</template>
