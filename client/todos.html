<head>
  <title>nodes</title>
</head>

<body>
  <div id="top-tag-filter">
    {{> tag_filter}}
  </div>

  <div id="main-pane">
    {{> nodes}}
  </div>

  <div id="side-pane">
    {{> lists}}
  </div>
</body>

<template name="lists">

  {{#if loading}}

  {{/if}}
</template>

<template name="nodes">
  {{#if any_list_selected}}
    <div id="items-view">
      {{#if loading}}
        Loading...
      {{else}}
        <div id="new-node-box">
          <input type="text" id="new-node" placeholder="New item" />
        </div>
        <ul id="item-list">
         {{#each nodes}}
            {{> node_item}}
         {{/each}}
        </ul>
      {{/if}}
    </div>
  {{/if}}
</template>

<template name="node_item">
  <li class="node {{done_class}}">
    {{#if editing}}
      <div class="edit">
        <input id="node-input" type="text" value="{{content}}" />
      </div>
    {{else}}
      <div class="destroy"></div>
      <div class="display">
        <div class="node-text">{{content}}</div>
      </div>
    {{/if}}
<!--    <div class="item-tags">
      {{#each tag_objs}}
        <div class="tag removable_tag">
          <div class="name">{{tag}}</div>
          <div class="remove"></div>
        </div>
      {{/each}}
      {{#if adding_tag}}
        <div class="tag edittag">
          <input type="text" id="edittag-input" value="" />
        </div>
      {{else}}
        <div class="tag addtag">
          +tag
        </div>
      {{/if}}-->
    </div>
  </li>
</template>

<template name="displayFMEAbody">
  {{#each node}}
    {{#if parent_category}}
      <div class="node-{{category_class}}">
        {{#if rating_type}}
          <div class="children-wrapper-{{rating_type}}">
            <div class="content-{{rating_type}}">
            {{rating}}
            </div>
          </div>
        {{/if}}
      {{#if subcategories}}
        <div class="children-wrapper-{{category_class}}">
        {{> displayFMEAbody}}
        </div>
      {{/if}}
      </div>
    {{else}}
      {{>displayFMEAbody}}
    {{/if}}
  {{/each}} 
</template>

<template name="processContent">
  {{#if editing}}
        <div class="edit content-{{category_class}}">
          <input id="item-input" type="text" value="{{content}}" />
        </div>
  {{else}}
    <div class="content-{{category_class}}">
    {{content}}
    </div>
  {{/if}}
</template>

<template name="tag_filter">
  <div id="tag-filter" class="tag-list">
    <div class="label">Show:</div>
    {{#each tags}}
      <div class="tag {{selected}}">
        {{tag_text}} <span class="count">({{count}})</span>
      </div>
    {{/each}}
  </div>
</template>
